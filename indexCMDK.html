    <script>
        // JavaScript for Intro, Audio Control, and Custom Cursor
        document.addEventListener('DOMContentLoaded', function() {
            const introScreen = document.getElementById('introScreen');
            const mainContent = document.getElementById('mainContent');
            const audioControls = document.getElementById('audioControls');
            const discordIcon = document.getElementById('discordIcon');
            const audio = document.getElementById('backgroundAudio');
            const audioToggle = document.getElementById('audioToggle');
       
            
            let hasEntered = false;
            
    
            // =================== INTRO FUNCTIONALITY ===================
            
            // Create animated particles
            function createParticles() {
                const particles = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particles.appendChild(particle);
                }
            }
            
            // Enter website function
            function enterWebsite() {
                if (hasEntered) return;
                hasEntered = true;
                
                // Start music
                audio.volume = 0.3;
                audio.play().then(() => {
                    console.log('Audio started playing');
                    audioToggle.textContent = ' Music ON';
                }).catch(e => {
                    console.log('Audio play failed:', e);
                    audioToggle.textContent = ' Click to Play Music';
                });
                
                // Fade out intro
                introScreen.classList.add('fade-out');
                
                // Show main content after transition
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    mainContent.classList.add('show');
                    audioControls.classList.add('show');
                    discordIcon.classList.add('show');
                    document.body.style.overflow = 'auto';
                    
                    // Update interactive elements for cursor after content loads
                    updateInteractiveElements();
                }, 1000);
            }
            
            // Update interactive elements for cursor
            function updateInteractiveElements() {
                const newInteractiveElements = document.querySelectorAll('a, button, .profile-panel, .social-link');
                
                newInteractiveElements.forEach(element => {
                    element.addEventListener('mouseenter', function() {
                        customCursor.classList.add('hover');
                        customCursor.classList.add('crosshair');
                    });
                    
                    element.addEventListener('mouseleave', function() {
                        customCursor.classList.remove('hover');
                        customCursor.classList.remove('crosshair');
                    });
                });
            }
            
            // Audio toggle functionality
            audioToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                if (audio.paused) {
                    audio.play().then(() => {
                        audioToggle.textContent = ' Music ON';
                    }).catch(e => {
                        console.log('Play failed:', e);
                        audioToggle.textContent = 'Audio Error';
                    });
                } else {
                    audio.pause();
                    audioToggle.textContent = ' Music OFF';
                }
            });
            
            // Enter on any click/key/touch
            introScreen.addEventListener('click', enterWebsite);
            document.addEventListener('keydown', function(e) {
                if (!hasEntered) {
                    enterWebsite();
                }
            });
            
            // Touch support for mobile
            introScreen.addEventListener('touchstart', function(e) {
                e.preventDefault();
                enterWebsite();
            });
            
            // Initialize particles
            createParticles();
            
            // Glitch effect
            setInterval(() => {
                if (!hasEntered) {
                    document.querySelector('.glitch-overlay').style.opacity = Math.random() * 0.1;
                }
            }, 100);
            
            // Initialize cursor position
            customCursor.style.left = '50%';
            customCursor.style.top = '50%';
        });
