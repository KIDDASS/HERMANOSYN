    <script>
        // JavaScript for Intro and Audio Control
        document.addEventListener('DOMContentLoaded', function() {
            const introScreen = document.getElementById('introScreen');
            const mainContent = document.getElementById('mainContent');
            const audioControls = document.getElementById('audioControls');
            const discordIcon = document.getElementById('discordIcon');
            const audio = document.getElementById('backgroundAudio');
            const audioToggle = document.getElementById('audioToggle');
            const bottomImageContainer = document.getElementById('bottomImageContainer');
            const hoverParticles = document.getElementById('hoverParticles');
            
            let hasEntered = false;
            
            // Create animated particles for intro
            function createParticles() {
                const particles = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particles.appendChild(particle);
                }
            }

            // Create hover particles for bottom image
            function createHoverParticles() {
                const particleCount = 12;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'hover-particle';
                    
                    // Position particles in a circle around the image
                    const angle = (i / particleCount) * 2 * Math.PI;
                    const radius = 120;
                    const x = Math.cos(angle) * radius + 150; // 150 is center of 300px container
                    const y = Math.sin(angle) * radius + 150;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.animationDelay = (i * 0.1) + 's';
                    particle.style.animationDuration = (2 + Math.random()) + 's';
                    
                    hoverParticles.appendChild(particle);
                }
            }
            
            // Enter website function
            function enterWebsite() {
                if (hasEntered) return;
                hasEntered = true;
                
                // Start music
                audio.volume = 0.3;
                audio.play().then(() => {
                    console.log('Audio started playing');
                    audioToggle.textContent = ' Music ON';
                }).catch(e => {
                    console.log('Audio play failed:', e);
                    audioToggle.textContent = ' Click to Play Music';
                });
                
                // Fade out intro
                introScreen.classList.add('fade-out');
                
                // Show main content after transition
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    mainContent.classList.add('show');
                    audioControls.classList.add('show');
                    discordIcon.classList.add('show');
                    document.body.style.overflow = 'auto';
                }, 1000);
            }
            
            // Audio toggle functionality
            audioToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                if (audio.paused) {
                    audio.play().then(() => {
                        audioToggle.textContent = ' Music ON';
                    }).catch(e => {
                        console.log('Play failed:', e);
                        audioToggle.textContent = 'âŒ Audio Error';
                    });
                } else {
                    audio.pause();
                    audioToggle.textContent = 'Music OFF';
                }
            });
            
            // Enter on any click/key/touch
            introScreen.addEventListener('click', enterWebsite);
            document.addEventListener('keydown', function(e) {
                if (!hasEntered) {
                    enterWebsite();
                }
            });
            
            // Touch support for mobile
            introScreen.addEventListener('touchstart', function(e) {
                e.preventDefault();
                enterWebsite();
            });
            
            // Initialize particles
            createParticles();
            createHoverParticles();
            
            // Glitch effect
            setInterval(() => {
                if (!hasEntered) {
                    document.querySelector('.glitch-overlay').style.opacity = Math.random() * 0.1;
                }
            }, 100);
        });
    </script>
